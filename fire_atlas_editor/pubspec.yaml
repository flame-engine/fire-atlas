name: fire_atlas_editor
description: Editor to create Fire atlas textures

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  equatable: ^2.0.5
  file_selector: ^0.9.2+2
  file_selector_linux: ^0.9.1
  file_selector_macos: ^0.9.0+4
  file_selector_windows: ^0.9.1+4
  flame: ^1.18.0
  flame_fire_atlas:
    git:
      url: https://github.com/flame-engine/flame.git
      ref: erick.fire_atlas_group
      path: packages/flame_fire_atlas
  flame_lint: ^1.0.0
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.17
  slices: ^0.0.2
  url_launcher: ^6.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

name: fire_atlas_editor
description: Editor to create Fire atlas textures

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  collection: ^1.14.12
  url_launcher: ^6.0.3
  flame: 1.0.0-rc9
  equatable: ^2.0.0
  shared_preferences: ^2.0.5
  slices: ^0.0.1
  file_selector: ^0.8.2
  file_selector_macos: ^0.0.4
  file_selector_windows: ^0.0.2
  file_selector_linux: ^0.0.2
  flame_fire_atlas: ^1.0.0-rc2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

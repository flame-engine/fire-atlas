name: fire_atlas_editor
description: Editor to create Fire atlas textures

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  collection: ^1.14.12
  url_launcher: ^6.0.3
  flame: 1.0.0-rc9
  equatable: ^2.0.0
  flame_fire_atlas:
    path: ../flame_fire_atlas

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
